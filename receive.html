<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receive Money</title>
  <link rel="stylesheet" href="Home Screen.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { background: #5f259f; display: flex; flex-direction: column; min-height: 100vh; }
    .header { background: transparent; box-shadow: none; }
    
    .qr-card-container {
        flex: 1; background: #f1f3f6; border-top-left-radius: 30px; border-top-right-radius: 30px;
        display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px 20px;
    }
    
    .qr-card {
        background: white; padding: 30px; border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center;
        width: 100%; max-width: 300px; position: relative;
    }
    
    .profile-float {
        width: 60px; height: 60px; background: #ffc107; color: #5f259f;
        border-radius: 50%; display: flex; align-items: center; justify-content: center;
        font-weight: bold; font-size: 24px; border: 5px solid white;
        position: absolute; top: -30px; left: 50%; transform: translateX(-50%);
    }

    .upi-badge { background: #f5f5f5; padding: 8px 15px; border-radius: 20px; font-size: 14px; color: #333; display: inline-block; margin-bottom: 15px; font-family: monospace; }
  </style>
</head>
<body>

  <div class="header">
      <i class="fa-solid fa-arrow-left back-btn" onclick="history.back()"></i>
      <h3 style="flex: 1; text-align: center; margin-right: 24px;">Receive Money</h3>
  </div>

  <div class="qr-card-container">
      <div class="qr-card">
          <div class="profile-float">U</div>
          <h2 style="margin: 30px 0 5px; color: #333;">User Name</h2>
          <div class="upi-badge">9876543210@ybl</div>
          
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=9876543210@ybl&pn=User&cu=INR" style="width: 200px; height: 200px; mix-blend-mode: multiply;">
          
          <div style="font-size: 12px; color: #888; margin-top: 15px;">Scan to pay with any UPI app</div>
      </div>

      <div style="display: flex; gap: 20px; margin-top: 30px;">
          <button class="btn-primary" style="width: auto; padding: 12px 25px; border-radius: 50px;" onclick="alert('QR Image Saved!')">
              <i class="fa-solid fa-download"></i> Download
          </button>
          <button class="btn-primary" style="width: auto; padding: 12px 25px; border-radius: 50px; background: white; color: #5f259f;" onclick="alert('Sharing options...')">
              <i class="fa-solid fa-share-nodes"></i> Share
          </button>
      </div>
  </div>

</body>
</html>
