<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #00baf2; /* Default blue, will change to green */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .success-icon {
            background: white;
            color: #00baf2;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        h2 { font-weight: 400; margin: 0; font-size: 18px; opacity: 0.9; }
        
        .amount { 
            font-size: 48px; 
            font-weight: bold; 
            margin: 10px 0; 
        }

        .recipient { 
            font-size: 16px; 
            background: rgba(255, 255, 255, 0.2); 
            padding: 5px 15px; 
            border-radius: 20px; 
            margin-top: 5px;
        }

        /* Bottom Menu */
        .bottom-nav {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 40px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            opacity: 0.8;
            cursor: pointer;
        }
        .nav-item i {
            font-size: 24px;
            margin-bottom: 5px;
            background: rgba(255,255,255,0.2);
            width: 50px;
            height: 50px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <div class="success-icon" id="iconBox">
        <i class="fa-solid fa-check"></i>
    </div>

    <h2>Payment Successful</h2>
    <div class="amount" id="displayAmount">₹0.00</div>
    <div class="recipient" id="displayName">Paid to Merchant</div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='balance.html'">
            <i class="fa-solid fa-building-columns"></i>
            <span>Check Balance</span>
        </div>
        <div class="nav-item" onclick="window.location.href='Home Screen.html'">
            <i class="fa-solid fa-check"></i>
            <span>Done</span>
        </div>
    </div>

    <script>
        // 1. Get parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // We look for 'amount' OR 'amt' to be safe
        const amount = urlParams.get('amount') || urlParams.get('amt') || "0.00";
        const name = urlParams.get('name') || "Merchant";
        const bank = urlParams.get('bank') || "Bank";

        // 2. Display them on screen
        document.getElementById('displayAmount').innerText = "₹" + amount;
        document.getElementById('displayName').innerText = "Paid to " + name;

        // 3. Audio Effect (Google Pay Sound)
        // We can add a simple beep or just rely on the visual pop
        if(navigator.vibrate) navigator.vibrate([100, 50, 100]);

        // 4. Set Color based on Bank (Optional Polish)
        // Google Pay success is usually Green or Blue
        document.body.style.backgroundColor = "#0F9D58"; // Green
        document.getElementById('iconBox').style.color = "#0F9D58";

    </script>
</body>
</html>
