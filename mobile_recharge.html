<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body{margin:0; font-family:sans-serif; background:#f1f3f6;} .header{background:#5f259f; padding:15px; color:white; display:flex; gap:15px; align-items: center;}

</head>
<body>
    <div class="header"><i class="fa-solid fa-arrow-left" onclick="history.back()"></i><h3>Recharge</h3></div>

        <div class="card" onclick="pay(299)"><b>₹299</b><br><span style="font-size:12px; color:#666;">1.5GB/Day • 28 Days</span></div>
        <div class="card" onclick="pay(719)"><b>₹719</b><br><span style="font-size:12px; color:#666;">2GB/Day • 84 Days</span></div>
    </div>
    <script>
        function pay(a){ location.href=`payment_chat.html?mobile=Recharge&name=Jio Recharge&amt=${a}`; }
    </script>
</body>
</html>
