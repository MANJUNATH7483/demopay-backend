<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Repayment</title>
  <link rel="stylesheet" href="Home Screen.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { background: #f1f3f6; }
    .header { background: #5f259f; color: white; padding: 15px; display: flex; align-items: center; gap: 15px; }
    .search-box { padding: 15px; background: white; }
    .input-wrapper { background: #f5f5f5; padding: 10px; border-radius: 8px; display: flex; gap: 10px; align-items: center; }
    .input-wrapper input { border: none; background: transparent; outline: none; width: 100%; }
    .lender-item { background: white; padding: 15px; display: flex; gap: 15px; border-bottom: 1px solid #eee; cursor: pointer; align-items: center; }
    .l-icon { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
  </style>
</head>
<body>

  <div class="header">
      <i class="fa-solid fa-arrow-left" onclick="history.back()"></i>
      <h3>Loan Repayment</h3>
  </div>

  <div class="search-box">
      <div class="input-wrapper">
          <i class="fa-solid fa-magnifying-glass" style="color:#888;"></i>
          <input type="text" placeholder="Search Lender">
      </div>
  </div>

  <div style="padding: 15px 15px 5px; font-size: 13px; font-weight: bold; color: #666;">POPULAR LENDERS</div>

  <div class="lender-item" onclick="payLoan('Bajaj Finserv')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Bajaj_Finserv_Logo.svg" class="l-icon">
      <div><b>Bajaj Finserv</b><br><span style="font-size:12px; color:#888;">Loan Repayment</span></div>
  </div>

  <div class="lender-item" onclick="payLoan('Home Credit')">
      <div class="l-icon" style="background:red; color:white; display:flex; align-items:center; justify-content:center; font-weight:bold;">HC</div>
      <div><b>Home Credit India</b><br><span style="font-size:12px; color:#888;">Personal Loan</span></div>
  </div>

  <div class="lender-item" onclick="payLoan('Muthoot Finance')">
      <div class="l-icon" style="background:#d50000; color:white; display:flex; align-items:center; justify-content:center; font-weight:bold;">M</div>
      <div><b>Muthoot Finance</b><br><span style="font-size:12px; color:#888;">Gold Loan</span></div>
  </div>

  <script>
      function payLoan(lender) {
          const acc = prompt("Enter Loan Account Number for " + lender);
          if(acc && acc.length > 4) {
              // Generate random EMI amount between 2000 and 8000
              const emi = Math.floor(Math.random() * (8000 - 2000 + 1)) + 2000;
              // Redirect to Payment Chat
              location.href = `payment_chat.html?mobile=LOAN-${acc}&name=${lender}&amt=${emi}`;
          } else if(acc) {
              alert("Invalid Loan Account Number");
          }
      }
  </script>
</body>
</html>
