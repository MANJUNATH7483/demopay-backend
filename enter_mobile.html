<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Number</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>body{margin:0; font-family:sans-serif; background:#f1f3f6;} .header{background:#5f259f; padding:15px; color:white; display:flex; gap:15px;} input{width:100%; padding:15px; border:1px solid #ddd; margin-top:20px; box-sizing:border-box;} button{width:100%; padding:15px; background:#5f259f; color:white; border:none; margin-top:20px; font-weight:bold; cursor: pointer;}</style>
</head>
<body>
  <div class="header"><i class="fa-solid fa-arrow-left" onclick="history.back()"></i><h3>Enter Number</h3></div>
  <div style="padding:20px;">
      <input type="tel" id="n" placeholder="Mobile Number">
      <button onclick="go()">PROCEED</button>
  </div>
  <script>function go(){location.href=`payment_chat.html?mobile=${document.getElementById('n').value}&name=Unknown`;}</script>
</body>
</html>
