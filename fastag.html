<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FASTag Recharge</title>
  <link rel="stylesheet" href="Home Screen.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Specific tweaks for this page */
    .form-container { padding: 20px; }
    .label { font-size: 11px; font-weight: bold; color: #5f259f; margin-bottom: 8px; display: block; letter-spacing: 0.5px; }
    
    /* Custom style to make the Select dropdown look good */
    select.input-box {
        appearance: none; -webkit-appearance: none;
        background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
        background-repeat: no-repeat;
        background-position: right 15px top 50%;
        background-size: 10px auto;
        background-color: white;
    }
  </style>
</head>
<body>

  <div class="header">
      <i class="fa-solid fa-arrow-left back-btn" onclick="history.back()"></i>
      <h3>FASTag Recharge</h3>
  </div>

  <div class="form-container">
      
      <div style="margin-bottom: 20px;">
          <span class="label">ISSUING BANK</span>
          <select class="input-box" id="bankSelect">
              <option>Paytm Payments Bank</option>
              <option>ICICI Bank</option>
              <option>HDFC Bank</option>
              <option>State Bank of India (SBI)</option>
              <option>Axis Bank</option>
              <option>Kotak Mahindra Bank</option>
          </select>
      </div>

      <div style="margin-bottom: 30px;">
          <span class="label">VEHICLE NUMBER</span>
          <input type="text" class="input-box" id="vNum" placeholder="e.g. MH 02 AB 1234" style="text-transform: uppercase;">
      </div>

      <button class="btn-primary" onclick="proceed()">PROCEED</button>
  </div>

  <script>
      function proceed() {
          const val = document.getElementById('vNum').value.trim().toUpperCase();
          const bank = document.getElementById('bankSelect').value;
          
          if(val.length > 5) {
             // Pass both Vehicle Number and Bank Name to the payment page
             location.href = `payment_chat.html?mobile=${val}&name=FASTag (${bank})`;
          } else {
              alert("Please enter a valid Vehicle Number");
          }
      }
  </script>
</body>
</html>
