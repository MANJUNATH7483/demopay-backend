<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTag</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body{margin:0; font-family:sans-serif; background:#f1f3f6;} .header{background:#5f259f; padding:15px; color:white; display:flex; gap:15px; align-items: center;} 
        .container { padding: 20px; } input { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #5f259f; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header"><i class="fa-solid fa-arrow-left" onclick="history.back()"></i><h3>FASTag Recharge</h3></div>
    <div class="container">
        <input type="text" id="veh" placeholder="Vehicle Number (e.g. KA01AB1234)">
        <input type="number" id="amt" placeholder="Amount">
        <button class="btn" onclick="pay()">PROCEED</button>
    </div>
    <script>
        function pay(){
            const v = document.getElementById('veh').value; const a = document.getElementById('amt').value;
            if(v && a) location.href = `payment_chat.html?mobile=${v}&name=FASTag Recharge&amt=${a}`;
        }
    </script>
</body>
</html>
