<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #reader { width: 100%; max-width: 400px; background: #000; }
        .back-btn { position: absolute; top: 20px; left: 20px; color: white; text-decoration: none; font-size: 18px; z-index: 100; }
        h3 { margin-bottom: 10px; }
        #status { color: #ccc; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>
    <a href="Home Screen.html" class="back-btn">‚Üê Back</a>
    <h3>Scan & Pay</h3>
    
    <div id="reader"></div>
    <div id="status">Starting Camera...</div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Handle the scanned text (e.g., "upi://pay?pa=...")
            document.getElementById('status').innerText = "Scanned: " + decodedText;
            
            // Extract Name/UPI ID if possible, or just redirect
            // Simple redirect to payment chat with placeholder
            // If the QR contains a name (e.g., &pn=Rahul), we can parse it
            let name = "Merchant";
            if(decodedText.includes("pn=")){
                const urlParams = new URLSearchParams(decodedText.split('?')[1]);
                name = urlParams.get('pn') || "Merchant";
            }
            
            // Redirect to Payment Screen
            location.href = `payment_chat.html?name=${encodeURIComponent(name)}&mobile=QR_Payment`;
        }

        function onScanFailure(error) {
            // handle scan failure, usually better to ignore and keep scanning.
            // console.warn(`Code scan error = ${error}`);
        }

        // Initialize Scanner
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10, 
                qrbox: {width: 250, height: 250},
                aspectRatio: 1.0
            },
            /* verbose= */ false);

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        
        document.getElementById('status').innerText = "Point camera at a QR Code";
    </script>
</body>
</html>
