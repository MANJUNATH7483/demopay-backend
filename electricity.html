<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body{margin:0; font-family:sans-serif; background:#f1f3f6;} .header{background:#5f259f; padding:15px; color:white; display:flex; gap:15px; align-items: center;} 
        .container { padding: 20px; } input, select { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;}
        .btn { width: 100%; padding: 15px; background: #5f259f; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; }
        #billCard { display: none; background: white; padding: 20px; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="header"><i class="fa-solid fa-arrow-left" onclick="history.back()"></i><h3>Electricity Bill</h3></div>
    <div class="container">
        <div id="inputSection">
            <select><option>BESCOM</option><option>TNEB</option></select>
            <input type="text" id="consumerId" placeholder="Consumer Number">
            <button class="btn" onclick="fetchBill()">FETCH BILL</button>
        </div>
        <div id="billCard">
            <div style="font-size:12px; color:#666;">BILL DUE</div>
            <h2 style="margin: 5px 0;">â‚¹ 1,450.00</h2>
            <div style="margin-bottom:20px;">Name: Arjun K</div>
            <button class="btn" onclick="payBill()">PAY BILL</button>
        </div>
    </div>
    <script>
        function fetchBill() {
            document.querySelector('.btn').innerText = "Fetching...";
            setTimeout(() => {
                document.getElementById('inputSection').style.display = 'none';
                document.getElementById('billCard').style.display = 'block';
            }, 1000);
        }
        function payBill() {
            location.href = `payment_chat.html?mobile=BESCOM&name=Electricity Board&amt=1450`;
        }
    </script>
</body>
</html>
